<!DOCTYPE html>
<html>
	<head>
		<title>Fundamental Math Problems</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- Bootstrap JS Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- JQuery Inclusion -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<!-- Local javascript -->
		<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mohit9w/MathProblems@main/math_prob.js"></script>
	</head>
	<body>
		<div class="mt-4 p-5 bg-primary text-white rounded">
		  <h1>Fundamental Math - Simple Addition/Subtraction/Multiplication/Division</h1>
		  <p>-- MOHIT RODEY.</p>
		</div>
		
		<div class="row bg-primary text-white">
			<p id="output" class="text-center"></p>
		</div>
		
		<div class="row bg-dark text-white p-3">
			<div class="col-sm-1">
				<button type="button" class="btn btn-outline-warning" onclick="displayChoose('Addition');">&nbsp;&nbsp;Addition&nbsp;&nbsp;</button>				
			</div>
			<div class="col-sm-1">
				<button type="button" class="btn btn-outline-warning" onclick="displayChoose('Subtraction');">&nbsp;Subtraction&nbsp;&nbsp;</button>
			</div>
			<div class="col-sm-1">
				<button type="button" class="btn btn-outline-warning" onclick="displayChoose('Multiplication');">Multiplication</button>
			</div>
			<div class="col-sm-1">
				<button type="button" class="btn btn-outline-warning" onclick="displayChoose('Division');">&nbsp;&nbsp;&nbsp;Division&nbsp;&nbsp;&nbsp;</button>
			</div>
			<div class="col-sm-2">
				<button type="button" class="btn btn-outline-warning" onclick="displayChoose('Trick');">Tricky Questions</button>
			</div>
		</div>
		
		<div class="dropdown bg-dark text-white p-3">
		  <button type="button"  id="choose" class="btn btn-primary dropdown-toggle disabled" data-bs-toggle="dropdown">Choose :</button>
		  <ul class="dropdown-menu" id="ddMenu"></ul>
		</div>
		
		
		<form class="bg-dark text-white p-3">
			<ul id="questions"></ul>
		</form>
		<div id="resultDiv"></div>
		<div>
			<button type="button" id="lqst" class="btn btn-primary btn-sm disabled" onclick="loadData()">Load Questions & Start Test</button>
			<button type="button" id="chkans" class="btn btn-secondary btn-sm disabled" onclick="checkAns()">Check Answers</button>
			<button type="button" id="clr" class="btn btn-primary btn-sm" onclick="reload()"><i class="bi bi-arrow-repeat"></i> Clear</button>
		</div>
		<BR>
	</body>
</html>
