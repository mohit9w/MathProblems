<div class="container-fluid expand-lg bg-dark">
	<div class="row bg-dark text-white">
		<div class="col-sm-2">
			<div class="dropdown bg-dark text-white p-3">
			  <button type="button"  id="choose" class="btn btn-secondary dropdown-toggle disabled" data-bs-toggle="dropdown">Choose Option:</button>
			  <ul class="dropdown-menu" id="ddMenu"></ul>
			</div>				
		</div>
		<div class="col-sm-4">
			<div class="row bg-dark text-white mt-4">
				<p id="output" class="text-center"></p>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="row bg-dark text-white mt-4">
				<!-- 4:3 aspect ratio -->
				<div id="conceptDiv" class="embed-responsive embed-responsive-4by3">
				  <!--<iframe id="explainConcept" class="embed-responsive-item" src="..." allowfullscreen></iframe>-->
				</div>						
			</div>
		</div>
	</div>			
	
	<form class="bg-dark text-white p-3">
		<ul id="questions"></ul>
	</form>
	<div id="resultDiv"></div>
	<div>
		<button type="button" id="lqst" class="btn btn-secondary btn-sm disabled p-3 mt-2" onclick="loadData()">Load Questions & Start Test</button>
		<button type="button" id="chkans" class="btn btn-secondary btn-sm disabled p-3 mt-2" onclick="checkAns()">Check Answers</button>
		<button type="button" id="clr" class="btn btn-primary btn-sm p-3 mt-2" onclick="reload()"><i class="bi bi-arrow-repeat"></i> Clear</button>
	</div>
	<hr>
</div>
