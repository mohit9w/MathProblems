<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new Questions to repository</title>
    <!-- add icon link -->
    <link rel="icon" href="icon.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- JQuery Inclusion -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Local javascript -->
    <!--<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mohit9w/MathProblems@main/math_prob_min.js"></script>-->
    <!--<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mohit9w/MathProblems@main/Year5/Year5_min.js"></script>-->
    <script type="text/javascript" src="../math_prob_min.js"></script>
    <script type="text/javascript" src="qcreator.js"></script>
</head>
<body>
    <div class="container-fluid p-4 bg-primary text-white">
        <div class="p-4 bg-primary text-white rounded">
            <h1>Question Creator</h1>
            <!--<p>&#45;&#45; With Concepts</p>-->
            <p>-- Since this is a static site, the menu items might be slow to load. :)</p>
            <p>-- Add your questions for Year 1-5</p>
        </div>
    </div>

    <div id="qcreator" class="container-fluid expand-lg bg-dark text-white">
        <form class="p-5 needs-validation" novalidate>
            <div class="form-group row">
                <label for="question" class="col-sm-1 col-form-label col-form-label-lg">Question</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" id="question" placeholder="Write Question Here…" required>
                    <div class="invalid-feedback">
                        You must write a question before submitting
                    </div>
                </div>
            </div>
            <br>

            <div class="form-group row">
                <label for="questionImg" class="col-sm-1 col-form-label col-form-label-lg">Question Image</label>
                <div class="col-sm-3">
                    <input class="form-control form-control-lg" id="questionImg" type="file">
                </div>
            </div>
            <br>

            <div class="form-group row">
                <label for="txtanswer" class="col-sm-1 col-form-label col-form-label-lg">Add Text Answers</label>
                <div class="col-auto">
                    <input type="text" class="form-control form-control-lg" id="txtanswer" placeholder="Write Option Here…" required>
                    <div class="invalid-feedback">
                        You must have 4 options to choose from
                    </div>
                </div>
                <div class="col-auto">
                    <button type="button" class="form-control-lg btn btn-lg border border-2 border-warning text-white" id="addtxtAnsopt" onClick="saveTxtOption();">&nbsp;+&nbsp;</button>
                </div>
                <!-- Below will contain options that are added.-->
                <div class="col-auto" id="txtoptiondiv"></div>
            </div>
            <br>

            <div class="form-group row">
                <label for="imgoption" class="col-sm-1 col-form-label col-form-label-lg">Add Image Answers</label>
                <div class="col-auto">
                    <input type="text" class="form-control form-control-lg" id="imgoption" placeholder="Write Option Here…" required>
                    <div class="invalid-feedback">
                        You must have 4 options to choose from
                    </div>
                </div>
                <div class="col-auto">
                    <button type="button" class="form-control-lg btn btn-lg border border-2 border-warning text-white" id="addOption" onClick="saveOption();">&nbsp;+&nbsp;</button>
                </div>
                <!-- Below will contain options that are added.-->
                <div class="col-auto" id="addedOptionDiv"></div>
            </div>
            <br>

            <div class="form-group row">
                <label for="groups" class="col-sm-1 col-form-label col-form-label-lg">Associated Groups</label>
                <div class="col-auto">
                    <input type="text" class="form-control form-control-lg" id="groups" placeholder="Write , separated groups Here…" required>
                    <div class="invalid-feedback">
                        A minimum of 1 group is needed.
                    </div>
                </div>
                <div class="col-auto">
                    <button type="button" class="form-control-lg btn btn-lg border border-2 border-warning text-white" id="groupOption" onClick="saveGroupOption();">&nbsp;+&nbsp;</button>
                </div>
                <!-- Below will contain options that are added.-->
                <div class="col-auto" id="groupOptionDiv"></div>
            </div>
            <br>

            <div class="form-group row text-white">
                <div class="col-auto mt-1">
                    <button type="button" class="btn btn-primary rounded-pill">Save Question</button>
                </div>
                <div class="col-auto mt-1">
                    <button class="btn btn-primary rounded-pill" type="submit">Submit Saved Questions</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
